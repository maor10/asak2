<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="photo.cancel()"><span
            aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body" id="modal-body">
        <img width="100%" ng-src="{{ photo.photo.src }}" />
</div>
