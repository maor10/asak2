<!DOCTYPE html>
<html class="st-layout ls-top-navbar ls-bottom-footer hide-sidebar sidebar-l2" lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>ASAKKK</title>

    <link href="/media/css/vendor/all.css" rel="stylesheet">
    <link href="/media/css/app/app.css" rel="stylesheet">
    <link href="/media/css/asak/all.css" rel="stylesheet">

<body ng-app="asak">

<!-- Wrapper required for sidebar transitions -->
<div class="st-container">

    <div ng-controller="NavbarCtrl as navbar">
        <div class="navbar navbar-main navbar-primary navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="navbar.isNavCollapsed = !navbar.isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">אסקקקקקקק</a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="navbar.isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: navbar.$route.current.activeTab == 'teachers'}"><a ng-click="navbar.goToTeachers()">מפקדים</a></li>
                    <li ng-class="{active: navbar.$route.current.activeTab == 'gallery'}"><a ng-click="navbar.goToGallery()">תמונות</a></li>
                </ul>
            </div>
	    </div>
    </div>

    <!-- sidebar effects OUTSIDE of st-pusher: -->
    <!-- st-effect-1, st-effect-2, st-effect-4, st-effect-5, st-effect-9, st-effect-10, st-effect-11, st-effect-12, st-effect-13 -->

    <!-- content push wrapper -->
    <div class="st-pusher" id="content">

        <!-- sidebar effects INSIDE of st-pusher: -->
        <!-- st-effect-3, st-effect-6, st-effect-7, st-effect-8, st-effect-14 -->

        <!-- this is the wrapper for the content -->
        <div class="st-content">

            <!-- extra div for emulating position:fixed of the menu -->
            <div class="st-content-inner">


                <div class="container">
                    <div ng-view></div>
                </div>

            </div>
            <!-- /st-content-inner -->

        </div>
        <!-- /st-content -->

    </div>
    <!-- /st-pusher -->

    <!-- Footer -->
    <footer class="footer">
        <strong>ותודה לnulled על זה שהcopyright לא מזיז לאף אחד</strong> v4.0.0 &copy; Copyright 2015
    </footer>
    <!-- // Footer -->

</div>
<!-- /st-container -->

                "primary-color": "#16ae9f"
            },

                "primary-color": "#e74c3c"

            },
            "default-nav-inverse": {

            }
        }
    };
</script>
